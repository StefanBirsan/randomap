<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random WPlace Teleporter ï¿½ (Canvas Edition)</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .header {
            text-align: center;
            padding: 20px;
            width: 100%;
            background-color: #2d2d2d;
            border-bottom: 1px solid #444;
        }
        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        #teleportBtn {
            background-color: #ff6b35;
        }
        #teleportBtn:hover {
            background-color: #e55a2b;
        }
        #wplaceBtn {
            background-color: #4a90e2;
        }
        #wplaceBtn:hover {
            background-color: #357abd;
        }
        #randomBtn {
            background-color: #7b68ee;
        }
        #randomBtn:hover {
            background-color: #6a5acd;
        }
        #canvas-container {
            position: relative;
            height: 65%;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border: 2px solid #444;
            overflow: hidden;
        }
        #wplace-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
        }
        .coordinates {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            z-index: 1000;
        }
        footer {
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
        }
        .info-text {
            margin-top: 10px;
            color: #ccc;
            font-size: 14px;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Random WPlace Teleporter ðŸŽ¨</h1>
        <p class="info-text">Explore the collaborative canvas at wplace.live! Jump to random coordinates or visit the main site.</p>
        <div class="button-container">
            <button id="teleportBtn" class="btn">Random Teleport!</button>
            <a href="https://wplace.live/" target="_blank" id="wplaceBtn" class="btn">Visit WPlace.live</a>
            <button id="randomBtn" class="btn">Random Canvas Area</button>
        </div>
    </div>
    
    <div id="canvas-container">
        <div class="coordinates" id="coordinates">Coordinates: (0, 0)</div>
        <iframe id="wplace-frame" src="https://wplace.live/" title="WPlace Canvas"></iframe>
    </div>

    <footer>
        <p>Created by: <strong>{{ author }}</strong> | Integrating with WPlace.live collaborative canvas</p>
    </footer>

    <script>
        // More realistic canvas dimensions for place-like canvases
        // These are adjusted based on typical collaborative canvas sizes
        const CANVAS_WIDTH = 1000;
        const CANVAS_HEIGHT = 1000;
        
        let currentX = 0;
        let currentY = 0;
        
        // Update coordinates display
        function updateCoordinates(x, y) {
            currentX = x;
            currentY = y;
            document.getElementById('coordinates').textContent = `Coordinates: (${x}, ${y})`;
        }
        
        // Generate random coordinates within canvas bounds
        function getRandomCoordinates() {
            const x = Math.floor(Math.random() * CANVAS_WIDTH);
            const y = Math.floor(Math.random() * CANVAS_HEIGHT);
            return { x, y };
        }
        
        // Teleport to random location
        function teleportToRandom() {
            const coords = getRandomCoordinates();
            updateCoordinates(coords.x, coords.y);
            
            // Instead of trying to navigate to specific coordinates (which doesn't work),
            // we'll just refresh the iframe and show the coordinates
            // The user can manually navigate to these coordinates on the canvas
            document.getElementById('wplace-frame').src = 'https://wplace.live/';
            
            console.log(`Generated random coordinates: (${coords.x}, ${coords.y})`);
            
            // Show notification with instructions
            showNotification(`Random coordinates generated: (${coords.x}, ${coords.y}). Navigate manually on the canvas!`);
        }
        
        // Show notification function with longer duration for coordinate info
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background-color: #4a90e2;
                color: white;
                padding: 12px 20px;
                border-radius: 6px;
                z-index: 10000;
                font-weight: bold;
                box-shadow: 0 4px 8px rgba(0,0,0,0.3);
                transition: opacity 0.3s;
                max-width: 300px;
                font-size: 14px;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Remove notification after 5 seconds (longer for coordinate info)
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 5000);
        }
        
        // Random canvas area exploration - opens in new tab
        function exploreRandomArea() {
            const coords = getRandomCoordinates();
            updateCoordinates(coords.x, coords.y);
            
            // Open wplace.live in new tab for exploration
            window.open('https://wplace.live/', '_blank');
            
            showNotification(`Opening WPlace in new tab! Try navigating to coordinates (${coords.x}, ${coords.y})`);
        }
        
        // Copy coordinates to clipboard function
        function copyCoordinates() {
            const coordText = `${currentX},${currentY}`;
            navigator.clipboard.writeText(coordText).then(() => {
                showNotification(`Coordinates (${coordText}) copied to clipboard!`);
            }).catch(() => {
                showNotification(`Coordinates: (${coordText})`);
            });
        }
        
        // Add click handler to coordinates display for copying
        document.getElementById('coordinates').addEventListener('click', copyCoordinates);
        document.getElementById('coordinates').style.cursor = 'pointer';
        document.getElementById('coordinates').title = 'Click to copy coordinates';
        
        // Event listeners
        document.getElementById("teleportBtn").addEventListener("click", teleportToRandom);
        document.getElementById("randomBtn").addEventListener("click", exploreRandomArea);
        
        // Initialize with random coordinates
        const initialCoords = getRandomCoordinates();
        updateCoordinates(initialCoords.x, initialCoords.y);
        
        // Load wplace.live in iframe
        setTimeout(() => {
            document.getElementById('wplace-frame').src = 'https://wplace.live/';
        }, 1000);
    </script>
</body>
</html>
